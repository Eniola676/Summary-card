<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
  <div class="page">
    
    <img class="img1" src="images/illustration-hero.svg">
      <div class="content">
        <h1 class="title">Order Summary</h1>  
      <div class="page_p">
        <p>You can now listen to millions of songs,</p>
        <p>audiobooks, and podcasts on any device</p>
        <p>anywhere you like!</p>
      </div>
      
      <div class="plan"> 
        <div class="plan_1">
            <img class="music_icon" src="images/icon-music.svg">
            <div class="plan_1sub">
              <p class="p1">Annual Plan</p>
              <p class="p2">$59.99/year</p>
            </div>

        </div> 
      
        <a href="/">change</a>.
      </div>
      
        
        <div class="btns">
          <button class="p_btn"><a href="/">Proceed to Payment</a></button>
          <button class="c_btn"> <a href="/" >Cancel Order </a></button>
        </div>
        
      
       
       
       
       
       
       
       
       
       
       
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">OJET</a>.
        </div>
      </div>
  </div>

</body>
</html>
